server:
  port: 8082

spring:
  application:
    name: user-profile-service
  
  datasource:
    url: jdbc:postgresql://${DB_HOST:namata-postgresql}:${DB_PORT:5432}/${DB_NAME:namata_profile}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:htOLkbECpUPd62wf4gv0wcfBvd3BEUuQQqDARRDWIrYesxDnDn8ueQOq5wm1dIMQ}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  
  redis:
    host: ${REDIS_HOST:namata-redis}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:r1j0stn1guVRzyz4wMmiXiFBIC4G8PJo6z3PBkrnd9cUAHcZSdyIPrV4vUNePq7E}
    database: 0
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
  
  cache:
    type: redis
    redis:
      time-to-live: 1800000 # 30 minutos

app:
  auth:
    jwt:
      jwk-set-uri: ${AUTH_SERVICE_URL:http://auth-service:8081}/api/v1/auth/.well-known/jwks.json
  services:
    auth-service:
      url: ${AUTH_SERVICE_URL:http://auth-service:8081}
  upload:
    directory: ${UPLOAD_DIR:/var/namata/uploads/profile-pictures}

logging:
  level:
    com.namata.userprofile: INFO
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
    root: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html